<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2000 Cuijk + Chat</title>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    .melding, .chatbericht {
      border: 1px solid yellow;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Live Meldingen Cuijk</h1>
  <input type="text" id="meldingInput" placeholder="Typ een melding...">
  <button onclick="verzendMelding()">Verzend melding</button>
  <div id="meldingen"></div>

  <h2>Live Chat (Anoniem)</h2>
  <input type="text" id="chatInput" placeholder="Typ een bericht...">
  <button onclick="verzendChat()">Verzend chat</button>
  <div id="chat"></div>

  <script type="module">
    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "JOUW_API_KEY_HIER",
      authDomain: "JOUW_PROJECT.firebaseapp.com",
      databaseURL: "https://JOUW_PROJECT.firebaseio.com",
      projectId: "JOUW_PROJECT",
      storageBucket: "JOUW_PROJECT.appspot.com",
      messagingSenderId: "JOUW_ID",
      appId: "JOUW_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Meldingen
    const meldingenRef = ref(db, 'meldingen');
    window.verzendMelding = () => {
      const input = document.getElementById("meldingInput");
      if (input.value.trim() !== "") {
        push(meldingenRef, {
          tekst: input.value,
          datum: new Date().toLocaleString("nl-NL")
        });
        input.value = "";
      }
    };
    onChildAdded(meldingenRef, (data) => {
      const el = document.createElement("div");
      el.className = "melding";
      el.innerHTML = <strong>${data.val().datum}</strong><br>${data.val().tekst};
      document.getElementById("meldingen").prepend(el);
    });

    // Chat
    const chatRef = ref(db, 'chat');
    window.verzendChat = () => {
      const input = document.getElementById("chatInput");
      if (input.value.trim() !== "") {
        push(chatRef, {
          tekst: input.value,
          tijd: new Date().toLocaleTimeString("nl-NL")
        });
        input.value = "";
      }
    };
    onChildAdded(chatRef, (data) => {
      const el = document.createElement("div");
      el.className = "chatbericht";
      el.innerHTML = <em>${data.val().tijd}</em>: ${data.val().tekst};
      document.getElementById("chat").prepend(el);
    });
  </script>
</body>
</html>
