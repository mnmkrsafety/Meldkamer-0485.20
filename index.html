<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2000 Cuijk</title>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .melding {
      border: 1px solid yellow;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .whatsapp {
      background: #25D366;
      color: white;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 20px;
      display: inline-block;
      margin-top: 5px;
      margin-right: 10px;
    }
    .download {
      background: #4285F4;
      color: white;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 20px;
      display: inline-block;
      margin-top: 5px;
    }
    #meldingenLijst {
      max-height: 500px;
      overflow-y: auto;
    }
    .afbeelding {
      max-width: 100%;
      max-height: 300px;
      margin-top: 10px;
      border: 1px solid #444;
    }
    .upload-container {
      margin: 15px 0;
    }
    .progress-bar {
      width: 100%;
      background-color: #333;
      border-radius: 5px;
      margin-top: 5px;
    }
    .progress {
      height: 10px;
      background-color: yellow;
      border-radius: 5px;
      width: 0%;
    }
    .error {
      color: red;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <h1>Live Meldingen Cuijk</h1>
  <div id="errorContainer" class="error" style="display: none;"></div>
  
  <input type="text" id="meldingInput" placeholder="Typ hier je melding..." style="width: 100%; padding: 10px;" />
  
  <div class="upload-container">
    <input type="file" id="afbeeldingInput" accept="image/*" style="display: none;" />
    <button onclick="document.getElementById('afbeeldingInput').click()" style="padding:10px 20px;">Afbeelding selecteren</button>
    <span id="bestandsnaam" style="margin-left: 10px;"></span>
    <div class="progress-bar" id="progressContainer" style="display: none;">
      <div class="progress" id="uploadProgress"></div>
    </div>
  </div>
  
  <button onclick="verzendMelding()" style="margin-top:10px; padding:10px 20px;">Verzend</button>

  <div id="meldingenLijst"></div>

  <!-- Firebase scripts -->
  <script type="module">
    // Eerst controleren of Firebase modules correct laden
    try {
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
      import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBRYtyAzzzPfJgzcmWKF5XNYvmVD6p-6v0",
        authDomain: "lvc-meldkamer.firebaseapp.com",
        databaseURL: "https://lvc-meldkamer-default-rtdb.firebaseio.com",
        projectId: "lvc-meldkamer",
        storageBucket: "lvc-meldkamer.appspot.com",
        messagingSenderId: "701671349145",
        appId: "1:701671349145:web:ec9fda66dd686585a81108",
        measurementId: "G-7YW1ZHSJEK"
      };

      // Initialisatie met error handling
      let app, database, storage;
      try {
        app = initializeApp(firebaseConfig);
        database = getDatabase(app);
        storage = getStorage(app);
        console.log("Firebase succesvol geÃ¯nitialiseerd");
      } catch (initError) {
        showError("Firebase initialisatie mislukt: " + initError.message);
        throw initError;
      }

      const meldingenRef = ref(database, "meldingen");
      let geselecteerdeAfbeelding = null;
      
      // Error display functie
      function showError(message) {
        const errorContainer = document.getElementById('errorContainer');
        errorContainer.textContent = message;
        errorContainer.style.display = 'block';
        setTimeout(() => errorContainer.style.display = 'none', 5000);
      }
      
      document.getElementById('afbeeldingInput').addEventListener('change', (e) => {
        try {
          const file = e.target.files[0];
          if (file) {
            if (file.size > 5 * 1024 * 1024) { // 5MB limiet
              showError("Afbeelding is te groot (max 5MB)");
              e.target.value = "";
              return;
            }
            geselecteerdeAfbeelding = file;
            document.getElementById('bestandsnaam').textContent = file.name;
          }
        } catch (error) {
          showError("Fout bij selecteren afbeelding: " + error.message);
        }
      });

      window.verzendMelding = async () => {
        try {
          const input = document.getElementById("meldingInput");
          const tekst = input.value.trim();
          
          if (!tekst && !geselecteerdeAfbeelding) {
            showError("Voeg een bericht en/of afbeelding toe");
            return;
          }

          const progressContainer = document.getElementById('progressContainer');
          const progressBar = document.getElementById('uploadProgress');
          
          let afbeeldingUrl = null;
          
          if (geselecteerdeAfbeelding) {
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            
            try {
              // Upload afbeelding naar Firebase Storage
              const storageReference = storageRef(storage, 'meldingen-afbeeldingen/' + Date.now() + '-' + geselecteerdeAfbeelding.name.replace(/\s+/g, '_'));
              const uploadTask = uploadBytesResumable(storageReference, geselecteerdeAfbeelding);
              
              await new Promise((resolve, reject) => {
                uploadTask.on('state_changed',
                  (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressBar.style.width = progress + '%';
                  },
                  (error) => {
                    progressContainer.style.display = 'none';
                    reject(error);
                  },
                  async () => {
                    afbeeldingUrl = await getDownloadURL(uploadTask.snapshot.ref);
                    resolve();
                  }
                );
              });
            } catch (uploadError) {
              showError("Upload mislukt: " + uploadError.message);
              progressContainer.style.display = 'none';
              return;
            }
            
            progressContainer.style.display = 'none';
          }
          
          // Bericht naar database sturen
          await push(meldingenRef, {
            tekst: tekst,
            afbeeldingUrl: afbeeldingUrl || null,
            datum: new Date().toLocaleString("nl-NL")
          });
          
          // Formulier resetten
          input.value = "";
          geselecteerdeAfbeelding = null;
          document.getElementById('bestandsnaam').textContent = "";
          document.getElementById('afbeeldingInput').value = "";
          
        } catch (mainError) {
          showError("Er ging iets mis: " + mainError.message);
          console.error("Fout in verzendMelding:", mainError);
        }
      };

      onChildAdded(meldingenRef, (data) => {
        try {
          const melding = data.val();
          const div = document.createElement("div");
          div.className = "melding";
          
          let afbeeldingHtml = "";
          if (melding.afbeeldingUrl) {
            afbeeldingHtml = `
              <img src="${melding.afbeeldingUrl}" class="afbeelding" alt="Melding afbeelding">
              <a class="download" href="${melding.afbeeldingUrl}" download target="_blank">Download afbeelding</a>
            `;
          }
          
          div.innerHTML = `
            <p><strong>${melding.datum}</strong><br>${melding.tekst || '(Geen tekst)'}</p>
            ${afbeeldingHtml}
            ${melding.tekst ? `<a class="whatsapp" href="https://api.whatsapp.com/send?text=${encodeURIComponent(melding.tekst)}" target="_blank">Deel via WhatsApp</a>` : ''}
          `;
          document.getElementById("meldingenLijst").prepend(div);
        } catch (renderError) {
          showError("Fout bij tonen melding: " + renderError.message);
        }
      });

    } catch (moduleError) {
      document.getElementById('errorContainer').textContent = "Critical error: " + moduleError.message;
      document.getElementById('errorContainer').style.display = 'block';
      console.error("Module load error:", moduleError);
    }
  </script>
</body>
</html>
